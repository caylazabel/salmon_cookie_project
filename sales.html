<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>salmon cookies</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1><u>Salmon Cookie Shops</u></h1>
    <form id="addStoreForm">
      <fieldset>
        <legend>Add / Update New Cookie Store</legend>

        <label for="locationNameInput">Name: </label>
        <input name="locationNameInput" type="text" />

        <label for="minCustPerHourInput">Min: </label>
        <input name="minCustPerHourInput" type="number" size="40" />

        <label for="maxCustPerHourInput">Max: </label>
        <input name="maxCustPerHourInput" type="number" size="40" />

        <label for="avgCookiesPerCustInput">Avg: </label>
        <input name="avgCookiesPerCustInput" type="number" size="40" />

        <button type="submit">Create new store!</button>
        </fieldset>
      </form>

    <table id="salmonStoresTable"></table>
  </body>
  <script src="app.js"></script>
</html>
